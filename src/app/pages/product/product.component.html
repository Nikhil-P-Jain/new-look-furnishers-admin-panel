<nb-card>
    <nb-card-header>
        Product Table
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [source]="productData" [settings]="settings" (create)="open1(dialog)" (edit)="open2(dialog,$event)" (delete)="deleteProduct($event)" > -->
        </ng2-smart-table>
        <!-- <ng2-smart-table></ng2-smart-table> -->
    </nb-card-body>
</nb-card>


<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card style="width: 500px !important;">
        <nb-card-header>Product</nb-card-header>
        <nb-card-body>
            <form [formGroup]="formAddEdit">
                <div class="form-group row">
                    <label class="label col-sm-3 col-form-label">Product<span style="color: red;">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" nbInput shape="rectangle" formControlName="product_name" class="col-md-12" placeholder="Enter Product" [ngClass]="{'is-invalid': isSubmitted && f.product_name.errors}">
                        <div *ngIf="isSubmitted && f.product_name.errors" class="text-danger">
                            <div *ngIf="f.product_name.errors.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="label col-sm-3 col-form-label">Product Category<span style="color: red;">*</span></label>
                    <div class="col-sm-9">
                        <nb-select formControlName="product_category_id" style="padding: 0;" placeholder="Select Category" [ngClass]="{'is-invalid': isSubmitted && f.product_category_id.errors}" class="col-md-12">
                            <nb-option *ngFor="let category of categoryData" value={{category.product_category_id}} >{{category.product_category_name}}</nb-option>
                        </nb-select>
                        <div *ngIf="isSubmitted && f.product_category_id.errors" class="text-danger">
                            <div *ngIf="f.product_category_id.errors.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="label col-sm-3 col-form-label">Product Specification<span style="color: red;">*</span></label>
                    <div class="col-sm-9">
                        <textarea rows="4" class="form-control" formControlName="product_specification" class="col-md-12" nbInput fullWidth shape="round"  placeholder="Enter Product Specification" [ngClass]="{'is-invalid': isSubmitted && f.product_specification.errors}"></textarea>
                        <div *ngIf="isSubmitted && f.product_specification.errors" class="text-danger">
                            <div *ngIf="f.product_specification.errors.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="label col-sm-3 col-form-label">Product Status<span style="color: red;">*</span></label>
                    <div class="col-sm-9">
                        <nb-select formControlName="product_status" style="padding: 0;" placeholder="Select Status" class="col-md-12">
                            <nb-option value='Active'>Active</nb-option>
                            <nb-option value='Deactive'>Deactive</nb-option>
                        </nb-select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" nbButton status="primary" (click)="onSubmit(ref)">Submit</button>
                    </div>
                </div>
            </form>
        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="closeHandle(ref)">Close</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
