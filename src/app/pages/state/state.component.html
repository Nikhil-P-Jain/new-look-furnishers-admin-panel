<nb-card>
    <nb-card-header>
      State Table
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [source]="stateData" [settings]="settings" (createConfirm)="addState($event)" (editConfirm)="editState($event)" (deleteConfirm)="onDeleteConfirm($event)" >
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
