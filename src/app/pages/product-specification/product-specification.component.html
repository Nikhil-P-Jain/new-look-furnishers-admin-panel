<nb-card>
    <nb-card-header>
        Product Specification Table
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [source]="psData" [settings]="settings" (create)="open1(dialog)" (edit)="open2(dialog,$event)" (delete)="deleteProductSpecification($event)" > -->
        </ng2-smart-table>
        <!-- <ng2-smart-table></ng2-smart-table> -->
    </nb-card-body>
</nb-card>


<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card style="width: 350px !important;">
        <nb-card-header>Product Specification</nb-card-header>
        <nb-card-body>
            <form [formGroup]="formAddEdit">
                <div class="form-group row">
                    <label class="label col-sm-3 col-form-label">Product Specification Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" nbInput shape="rectangle" formControlName="product_specification_name" class="col-md-12" placeholder="Enter the Product Specification" [ngClass]="{'is-invalid': isSubmitted && f.product_specification_name.errors}">
                        <div *ngIf="isSubmitted && f.product_specification_name.errors" class="text-danger">
                            <div *ngIf="f.product_specification_name.errors.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="label col-sm-3 col-form-label">Product Name</label>
                    <div class="col-sm-9">
                        <nb-select formControlName="product_id" [ngClass]="{'is-invalid': isSubmitted && f.product_id.errors}" class="col-md-12">
                            <nb-option *ngFor="let product of productData" value={{product.product_id}} >{{product.product_name}}</nb-option>
                        </nb-select>
                        <div *ngIf="isSubmitted && f.product_id.errors" class="text-danger">
                            <div *ngIf="f.product_id.errors.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="label col-sm-3 col-form-label">Product Brand Name</label>
                    <div class="col-sm-9">
                        <nb-select formControlName="product_brand_id" [ngClass]="{'is-invalid': isSubmitted && f.product_brand_id.errors}" class="col-md-12">
                            <nb-option *ngFor="let productbrand of productbrandData" value={{productbrand.product_brand_id}} >{{productbrand.product_brand_name}}</nb-option>
                        </nb-select>
                        <div *ngIf="isSubmitted && f.product_brand_id.errors" class="text-danger">
                            <div *ngIf="f.product_brand_id.errors.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="label col-sm-3 col-form-label">Product Specification Status</label>
                    <div class="col-sm-9">
                        <nb-select formControlName="product_specification_status" class="col-md-12">
                            <nb-option value='Active'>Active</nb-option>
                            <nb-option value='Deactive'>Deactive</nb-option>
                        </nb-select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" nbButton status="primary" (click)="onSubmit(ref)">Submit</button>
                    </div>
                </div>
            </form>
        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close()">Close</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
