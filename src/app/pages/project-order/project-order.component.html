<nb-card>
    <nb-card-header>
      Project Order Table
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [source]="poData" [settings]="settings" (create)="open1(dialog)" (edit)="open2(dialog,$event)" (delete)="deleteProjectOrder($event)" > -->
      </ng2-smart-table>
      <!-- <ng2-smart-table></ng2-smart-table> -->
    </nb-card-body>
</nb-card>


<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card style="width: 700px !important;">
      <nb-card-header>Project Order</nb-card-header>
      <nb-card-body>
          <!-- <form [ngSubmit]="save()"> -->
          <form [formGroup]="formAddEdit">
          <div class="form-group row">
            <label class="label col-sm-2 col-form-label">Quotation</label>
            <div class="col-sm-4">
                <nb-select formControlName="project_quotation_id" style="padding: 0;" [ngClass]="{'is-invalid': isSubmitted && f.quotation_id.errors}" class="col-md-12">
                    <!-- <nb-option value="0" disabled>Select Role</nb-option> -->
                    <nb-option *ngFor="let quotation of pqData" value={{quotation.project_quotation_id}} >{{quotation.quotation_number}}</nb-option>
                </nb-select>
                <div *ngIf="isSubmitted && f.project_quotation_id.errors" class="text-danger">
                     <div *ngIf="f.project_quotation_id.errors.required">This field is required</div>
                </div>  
            </div>
            <label class="label col-sm-2 col-form-label">Order Date</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" formControlName="project_order_date">
            </div>
          </div>
          <div class="form-group row">
              <label class="label col-sm-2 col-form-label">Order Description</label>
              <div class="col-sm-4">
                <textarea rows="4" class="form-control" formControlName="project_order_description" class="col-md-12" nbInput fullWidth shape="round"  placeholder="Description" [ngClass]="{'is-invalid': isSubmitted && f.project_order_description.errors}"></textarea>
                <div *ngIf="isSubmitted && f.project_order_description.errors" class="text-danger">
                  <div *ngIf="f.project_order_description.errors.required">This field is required</div>
                </div>
              </div>
              <label class="label col-sm-2 col-form-label">Site</label>
                <div class="col-sm-4">
                    <nb-select formControlName="site_id" style="padding: 0;" placeholder="Select Site" [ngClass]="{'is-invalid': isSubmitted && f.site_id.errors}" class="col-md-12">
                        <!-- <nb-option value="0" disabled>Select Role</nb-option> -->
                        <nb-option *ngFor="let site of siteData" value={{site.site_id}}>{{site.site_name}}</nb-option>
                    </nb-select>
                    <div *ngIf="isSubmitted && f.site_id.errors" class="text-danger">
                         <div *ngIf="f.site_id.errors.required">This field is required</div>
                    </div>  
                </div>
          </div>
        <div class="form-group row">
            <label class="label col-sm-2 col-form-label">Project Order Status</label>
            <div class="col-sm-4">
                <nb-select placeholder="Select Project Order Status" style="padding: 0;" formControlName="project_order_status" class="col-md-12">
                    <nb-option value='Active'>Active</nb-option>
                    <nb-option value='Deactive'>Deactive</nb-option>
                    <!-- <nb-option *ngFor="let pcstatus of pcData" value={{pcstatus.product_category_status}}>{{pcstatus.product_category_status}}</nb-option> -->
                </nb-select>
            </div>
        </div>
    </form>
    </nb-card-body>
    <nb-card-footer>
        <button type="submit" style="margin-right: 20px;" nbButton status="primary" (click)="onSubmit(ref)">Submit</button>
        <button nbButton (click)="closeHandle(ref)">Close</button>
    </nb-card-footer>
    </nb-card>
</ng-template>
