<div class="row d-flex">
<nb-card style="width: 350px !important;">
    <nb-card-header>Add Permission</nb-card-header>
    <nb-card-body>
        <!-- <form [ngSubmit]="save()"> -->
        <form [formGroup]="formPermission">
        <div class="form-group row">
            <label class="label col-sm-3 col-form-label">Role</label>
            <div class="col-sm-9">
                <nb-select selected="0" formControlName="Role_Name" class="col-md-12">
                    <nb-option value="0" disabled>Select Role</nb-option>
                    <nb-option *ngFor="let role of roleData" value={{role.Role_Id}}>{{role.Role_Name}}</nb-option>
                </nb-select>
            </div>
        </div>
        <div class="form-group row">
            <label class="label col-sm-3 col-form-label">Activity</label>
            <div class="col-sm-9">
                <nb-select class="selectpicker" formControlName="activities_name" multiple data-live-search="true" class="col-md-12">
                    <nb-option disabled>Select Activity</nb-option>
                    <nb-option *ngFor="let activity of activitiesData" value={{activity.activities_id}}>{{activity.activities_name}}</nb-option>
                </nb-select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 label">Permission</label>
            <div class="col-sm-8">
                <nb-checkbox formControlName="permission_view">View</nb-checkbox><br>
                <nb-checkbox formControlName="permission_create">Create</nb-checkbox><br>
                <nb-checkbox formControlName="permission_update">Update</nb-checkbox><br>
                <nb-checkbox formControlName="permission_delete">Delete</nb-checkbox><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
            <button type="submit" nbButton status="primary" (click)="addPermission()">Submit</button>
            </div>
        </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton hero status="primary" (click)="dismiss()">Close</button>
    </nb-card-footer>
</nb-card>
</div>
